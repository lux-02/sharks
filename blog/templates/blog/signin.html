{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/signin.css' %}">
    <title>Sign in</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SHARKS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


    <div class="login_image"><img src="{% static 'blog/images/signup_logo.png' %}"></div>
    <div class="login_form">Sign in to Sharks</div>
<div class="container">
    <form action="{% url 'submit_signin' %}" id=signin_form>
        {% csrf_token %}

        <label for="user_name">Username</label>
        <input type="text" id="user_name" name="user_name" required>
        
        <label for="user_pw">Password</label>
        <input type="password" id="user_pw" name="user_pw" required>

        <input type="submit" value="Sign in" id="signin_btn">
    </form>
</div>
<script src="{% static 'blog/js/signin.js' %}"></script>
</body>
</html>
